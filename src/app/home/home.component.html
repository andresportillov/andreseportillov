<div class="container p-4">
    <div class="row">
      <div class="col-md-6">
        <div class="card card-body">
          <form (submit)="EnviarLocation(ciudad, paisCode)">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="ciudad" #ciudad>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Codigo Pais" #paisCode>
            </div>
            <button class="btn btn-primary btn-block m-2">
              Obtener Clima 
            </button>
          </form>
        </div>
      </div>
      <div class="col-md-6">
        <div *ngIf="clima" class="card card-body">
          <p>Temperatura: {{clima.main.temp}}</p>
          <p>Longitud: {{clima.coord.lon}}</p>
          
        </div>
      </div>
    </div>
  </div>
